<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Simple Games Page</title>
</head>
<body>

<header>Games</header>


<div class="button-container">
    <button class="game-button" id = "poker" onclick="playGame('Poker')">
        <span class="game-button-text">Poker</span>
    </button>
    <button class="game-button" id = "hangman" onclick="playGame('Hangman')">
        <span class="game-button-text">Hangman</span>
    </button>
    <button class="game-button" id = "dice" onclick="playGame('Dice Roll')">
        <span class="game-button-text">Dice Roll</span>
    </button>
</div>

<script>
    function playGame(gameName) {
        alert('You have selected ' + gameName + '!');
        // Here you would add more functionality depending on the game
    }
</script>

</body>
</html>
